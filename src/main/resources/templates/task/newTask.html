<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <title>ToDo List</title>
</head>
<body th:background="@{/images/bg_todo.jpg}" th:width="1920">

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/index}">ToDo List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup" opacity="3">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/allTasks}">All tasks</a>
                <a class="nav-item nav-link" th:href="@{/newTasks}">New Tasks</a>
                <a class="nav-item nav-link" th:href="@{/finishedTasks}">Finished Tasks</a>
                <a class="nav-item nav-link" th:href="@{/profile}">Profile</a>
                <a class="nav-item nav-link" th:if="${user.name == 'Guest'}" th:href="@{/loginPage}">
                    <span th:text="${user.name}"></span>
                    <span> | Log in</span>
                </a>
                <a class="nav-item nav-link" th:if="${user.name != 'Guest'}" th:href="@{/logout}">
                    <span th:text="${user.name}"></span>
                    <span> | Log out</span>
                </a>
            </div>
        </div>
    </nav>
    <br/><br/><br/>
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                New task
            </div>
            <div class="card-body">
                <form th:action="@{/createTask}" method="POST">
                    <input type="hidden" name="id" value="0"/>
                    <div class="form-group">
                        <label for="description">Enter task's description</label>
                        <input type="text" class="form-control" name="description" id="description" required>
                        <br/>
                        <label for="priority.id">Set priority</label>
                        <select class="form-control" id="priority.id" name="priority.id" required>
                            <option th:each="priority : ${priorities}" th:value="${priority.id}"
                                    th:text="${priority.name}"></option>
                        </select>
                        <br/>
                        <label for="category.id">Set category</label>
                        <select class="form-control" id="category.id" name="categoriesIds" size="3" multiple="multiple" required>
                            <option th:each="category: ${categories}" th:value="${category.id}"
                                    th:text="${category.name}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save task</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
